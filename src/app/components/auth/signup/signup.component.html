<div class="row no-gutters">
  <div class="col-12">

    <div class="row">
      <div class="col-12">
        <h2>Signup</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-12">

        <form #form="ngForm" (ngSubmit)="signup()">

          <div class="row form-group">
            <div class="col-12">

              <label for="email" >Correo</label>
              <input type="text" class="form-control" name="email" id="email"
              placeholder="Escribe tu email" required [(ngModel)]="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              [ngClass]="{
                'is-valid': email.dirty && !email.errors,
                'is-invalid': email.dirty && email.errors
              }">

              <div class="valid-feedback">
                <span>¡Correcto!</span>
              </div>

              <div class="invalid-feedback">
                <span *ngIf="email.errors?.required">Valor requerido</span>
                <span *ngIf="email.errors?.pattern">El formato no es correcto</span>
              </div>

            </div>
          </div>

          <div class="row form-group">
            <div class="col-12">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password"
              placeholder="Escribe tu contraseña" required [(ngModel)]="password"
              minlength="6"
              [ngClass]="{
                'is-valid': password.dirty && !password.errors,
                'is-invalid': password.dirty && password.errors
              }">

              <div class="valid-feedback">
                <span>¡Correcto!</span>
              </div>

              <div class="invalid-feedback">
                <span *ngIf="password.errors?.required">Valor requerido</span>
                <span *ngIf="password.errors?.minlength">Se necesitan minimo {{password.errors?.minlength.requiredLength}} 
                  caracteres y llevas {{password.errors?.minlength.actualLength}}</span>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Registrar</button>
            </div>
          </div>

        </form>

      </div>
    </div>


  </div>
</div>
